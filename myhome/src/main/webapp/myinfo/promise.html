<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Promise 객체</title>
</head>
<body>
	<!-- myinfo/promise.html -->
	<script>
		// pending, fullfilled, rejected
		let promise = new Promise(function(resolve, reject) {
			resolve('Sucess'); // 이 객체가 정상적으로 실행되었을때 실행되는 함수
			//reject('Fail');
		});
		
		promise //순차적으로 진행 
			.then(function(result) {
				console.log('result:' , result);
				return 'Second!';
			}) // 정상적으로 이행이 되면 then이라는 메소드에 정의된 함수들을 실행
			.then(function(data){
				console.log('data:' ,data);
				return 'Third';
			})
			.then(function(output){
				console.log('output:', output);
			})
			.catch(function(err) {
				console.log('err:', err);
			}) // 이행거부되면 catch라는 메소드에 정의된 함수를 실행		
		
	</script>
</body>
</html>
